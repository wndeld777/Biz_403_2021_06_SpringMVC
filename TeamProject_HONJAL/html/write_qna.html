<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HONJAL</title>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/nav.css" />
    <link rel="stylesheet" href="css/index.css" />
    <link rel="stylesheet" href="css/write_admin.css" />
    <script src="js/nav.js"></script>
  </head>
  <body>
    <header>
      <nav id="navi">
        <a href="index.html"><img src="images/logo_v5.jpg" alt="로고" /></a>
        <ul id="menu">
          <li class="menu_list">공지사항</li>
          <li class="menu_list">정보게시판</li>
          <li class="menu_list">생활 TIP</li>
          <li class="menu_list">랜선집들이</li>
          <li class="menu_list">혼잘TALK</li>
          <li class="menu_list">리뷰게시판</li>
          <li class="menu_list">자취 Q&A</li>
        </ul>
      </nav>
    </header>
    <form>
      <div class="board_title">
        <h2>글쓰기</h2>
      </div>
      <fieldset>
        <div class="admin_top">
          <option id="honzal">자취Q&A</option>

          <input
            class="write_input"
            type="text"
            placeholder="제목을 입력해주세요"
          /><br />
          <div class="filebox">
            <label for="ex_file"><h1>&#128190;</h1></label>
            <input type="file" id="ex_file" />
          </div>
        </div>

        <div>
          <textarea
            class="contents"
            placeholder="내용을 입력해주세요."
          ></textarea
          ><br />
        </div>
      </fieldset>
      <div class="btn_write">
        <button type="submit">글쓰기</button>
        <button type="reset">취소</button>
      </div>
    </form>

    <footer>
      <address>
        &copy; 2021. honjal All pictures cannot be copied without permission.
      </address>
    </footer>

    <div class=""></div>
  </body>
</html>
